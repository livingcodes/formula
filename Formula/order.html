<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="/Content/bootstrap.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <form role="form">
        <section id="card">
            <h2>Credit Card</h2>
            <div class="form-group row">
                <label for="card-holder" title="Name on credit card" class="control-label col-sm-3">Name on Card</label>
                <div class="col-sm-9">
                    <input id="card-holder" type="text" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label for="card-number" class="control-label col-sm-3">Number</label>
                <div class="col-sm-9">
                    <input id="card-number" type="text" placeholder="xxxx-xxxx-xxxx-xxxx" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label for="card-month" class="control-label col-sm-3">Expiration</label>
                <div class="col-sm-3">
                    <select id="card-month" class="form-control" required>
                        <option selected>Month</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <select id="card-year" class="form-control" required>
                        <option>2014</option>
                        <option>2015</option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="card-cvv" title="Card verification number on back of card" class="col-sm-3">CVV</label>
                <div class="col-sm-3">
                    <input id="card-cvv" type="text" placeholder="###" class="form-control" required />
                </div>
            </div>
        </section>
        <button type="button" class="btn btn-default">Subscribe</button>
    </form>
    <script src="/Scripts/jquery-1.9.0.js" type="text/javascript"></script>
</body>
</html>
